<div style="padding: 1rem 4rem;">
  <div class="flex align-items-center justify-content-between" style="margin-bottom: 1rem;">
    <h3>Lista de empregados</h3>
    <!-- add search -->
  </div>

  <div class="card" *ngIf="employees$ | async as list">
    <p-table [value]="list" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Gênero</th>
          <th>Salário</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td>
            <p-avatar [image]="employee.avatar" styleClass="mr-2" size="large" shape="circle" [style]="{'box-shadow': '0 0em 1em -0.4em'}"></p-avatar>
          </td>
          <td>{{ employee.first_name }} {{ employee.last_name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.gender }}</td>
          <td>{{ employee.id | currency:'R$' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
